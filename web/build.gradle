plugins {
    id 'war'
}

repositories {
    mavenCentral()
}

dependencies {
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'
    implementation project(':services')
    implementation project(':utils')


    testImplementation  group: 'junit', name: 'junit', version: '4.12'
}
