# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  workflow_dispatch:
    inputs:
      buildWith:
        description: 'build with maven or gradle (maven by default)'
        default: 'maven'
      
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  buildUtils:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: |
        echo "Build with: ${{ github.event.inputs.buildWith }} " 
        if  ${{ github.event.inputs.buildWith }} == "gradle"
        then
          gradle build
        else 
          mvn -B package --file utils/pom.xml
        fi
    - name: Upload Maven build artifact
      uses: actions/upload-artifact@v2
      with:
        name: BuildersUtil-1.0-SNAPSHOT.jar
        path: .
